        <section class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <figure>
                        <header>
                            <h1>Mcqueen</h1>
                        </header>
                        <img src="../Img/relampago-mcqueen.png" alt="mcqueem" width="350px">
                        <figcaption> Veloz, divertido e um verdadeiro astro das pistas: essa é a personalidade de
                            Relâmpago
                            Mcqueen.
                            Além da cor vermelha, do número 95 e do raio que estampam suas portas, Mcqueen é um carro de
                            corrida inspirado no modelo Corvette C6. Revelação da Copa Pistão, Relâmpago Mcqueen é
                            apaixonado por Sally Carrera e seu grande amigo é Tom Mate.</figcaption>
                    </figure>
                </div>

                <div class="col-md-6">
                    <header>
                        <h1>Sally</h1>
                    </header>
                    <figure>
                        <img src="../Img/Sally.png" alt="Sally" width="350px">
                        <figcaption> Entre os personagens de Carros, Sally é uma das mais marcantes. A grande amiga de
                            Mate e namorada do astro Relâmpago Mcqueen, foi inspirada no modelo Porsche 911 Carrera.
                            Além da cor azul-bebê, Sally tem uma tatuagem em sua traseira, olhos azuis, é muito veloz,
                            inteligente, gentil e gosta de ajudar os amigos.
                        </figcaption>
                    </figure>
                </div>

                <div class="col-md-6">
                    <figure>
                        <header>
                            <h1>Mate</h1>
                        </header>
                        <img src="../Img/Mate.png" alt="Mate" width="350px">
                        <figcaption> “Meu nome é Mate, igual ‘tomate’, mas sem o ‘to’”. Essa frase é a marca registrada
                            de Mate, um
                            caminhão-reboque que vive em Radiator Springs. Inspirado no modelo de uma picape clássica
                            dos
                            anos 1950, Mate tem a pintura enferrujada, um sotaque diferente e um coração enorme, sempre
                            disposto a ajudar. Ele também é o melhor amigo de Mcqueen e o ensina a valorizar as coisas
                            simples da vida.
                        </figcaption>
                    </figure>
                </div>

                <div class="col-md-6">
                    <figure>
                        <header>
                            <h1>Guido</h1>
                        </header>
                        <a>
                            <img src="../Img/Guido.png" alt="Guido" width="350px">
                            <figcaption>Guido é o trocador oficial de pneus do piloto Relâmpago Mcqueen. Por trabalhar
                                junto com Luigi na
                                Casa Della Tires e ser seu melhor amigo, Guido também carrega um sotaque italiano em sua
                                voz. O
                                pequeno carro de cor azul e que tem bracinhos de empilhadeira, foi inspirado no modelo
                                Romi-Isetta.
                            </figcaption>
                    </figure>
